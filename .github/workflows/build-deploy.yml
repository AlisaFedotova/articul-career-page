name: Build and deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
        
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: gulp build

    - name: Deploy
      run: |
        git config --global user.email "fedotova.alisav@gmail.com"
        git config --global user.name "AlisaFedotova"
        git checkout -b gh-pages
        git add -f dist
        git commit -m "Deploy to GitHub Pages"
        git push origin gh-pages --force
